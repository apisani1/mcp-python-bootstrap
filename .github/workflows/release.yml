name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes

          - Enhanced cross-platform compatibility
          - Improved error handling and logging
          - Better caching and performance

          ## Usage

          ```bash
          curl -sSL https://raw.githubusercontent.com/mcp-tools/python-bootstrap/${{ github.ref }}/scripts/universal-bootstrap.sh | sh -s -- your-mcp-server
          ```
        draft: false
        prerelease: false