[pytest]
# Pytest configuration for mcp-python-bootstrap

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=mcp_config
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    edge_case: Tests for edge cases and error handling

# Coverage options
[coverage:run]
source = scripts
omit =
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
